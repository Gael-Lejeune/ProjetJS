<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>WARFRAME RATER - LOGIN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300italic,300,400italic,700,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/login.js"></script>

    <link rel="stylesheet" href="/css/login.css">


</head>

<body>

    <!-- A recreation of the Discord login form  https://discordapp.com/login -->
    <div class="auth-wrap-background">
        <div class="auth-center">
            <div class="auth-blur auth-size">
                <div class="auth-wrap-background"></div>
            </div>
        </div>
        <div class="auth-center">
            <div class="auth__inner auth-size">
                <div class="auth__sidebar auth__inner__section"></div>
                <div class="auth__form auth__inner__section">
                    <form class="form" id="form-login" action="/php/login.php" method="post" enctype="multipart/form-data">
                        <h1 class="form__title">WELCOME</h1>
                        <label class="form__label"><span class="form__label__text">Nickname</span>
                            <input class="form__input" type="text" name="username" placeholder="Nickname">
                            <div class="form__input-border"></div>
                        </label>
                        <label class="form__label"><span class="form__label__text">Password</span>
                            <input class="form__input" type="password" name="password" placeholder="Password">
                            <div class="form__input-border"></div>
                        </label>
                        <div id="error" style="display: none;"></div>
                        <button class="button" type="submit"> Send </button>
                    </form>

                </div>
            </div>
        </div>
    </div>



</body>

</html>
